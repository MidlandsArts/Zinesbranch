<!DOCTYPE html>
<html>
<head>
	<title>Digital Zines</title>
	<style>
    body{
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			min-height: 100vh;
      background: #f1f2f2;
    }
		.row {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: flex-end;
		}
		.column {
			margin: 10px;
			box-sizing: border-box;
      box-shadow:5px 5px 5px #505050;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
/* <!-- 			width: 33.33%; --> */
		}
		img {
      object-fit: contain;
			max-width: 100%;
      max-height: 100%;
      display: block;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
		}

    a.highlight {}
		
    a{
      display: block;
      padding-top: 10px;
      text-align: left;
      color: black;
			text-decoration: none;
			background-color: lightgray;
      font-weight: bold;
			padding: 2px 4px;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }
    a:hover {
			background-color: gray;
			color: white;
		}
    .bottomrounded{
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-left-radius: 0px;
      border-top-right-radius: 0px;
    }
    h1{
      font-size: 70px;
      font-weight: 600;
      font-family: 'Roboto', sans-serif;
      color: #151515;
      text-transform: uppercase;
      text-shadow: 1px 1px 0px #5A5A5A,
               1px 2px 0px #5A5A5A,
               1px 3px 0px #5A5A5A,
               1px 4px 0px #5A5A5A,
               1px 5px 0px #5A5A5A,
               1px 6px 0px #5A5A5A,
               1px 10px 5px rgba(16, 16, 16, 0.4),
               1px 15px 10px rgba(16, 16, 16, 0.3),
               1px 20px 30px rgba(16, 16, 16, 0.2),
               1px 25px 50px rgba(16, 16, 16, 0.1);
    }
	</style>
</head>
